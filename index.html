<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="vuelidate/dist/vuelidate.min.js"></script>
    <!-- The builtin validators is added by adding the following line. -->
    <script src="vuelidate/dist/validators.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-recaptcha@latest/dist/vue-recaptcha.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <div id="app">
                        <form action="#" class="form-horizontal">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="col-md-2">Nome</label>
                                    <input type="text" v-model.trim="$v.nome.$model" class="form-control" :class="{ 'is-invalid' : $v.nome.$error }">
                                    <p v-if="!$v.nome.required && $v.nome.$dirty">Campo obbligatorio</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2">Email</label>
                                    <input type="text" v-model.trim.lazy="$v.email.$model" class="form-control" :class="{ 'is-invalid' : $v.email.$error }">
                                    <p v-if="!$v.email.required && $v.email.$dirty">Campo obbligatorio</p>
                                    <p v-if="!$v.email.email">Inserire un formato email corretto</p>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2">Telefono</label>
                                    <input type="text" v-model.trim="$v.telefono.$model" class="form-control" :class="{ 'is-invalid' : $v.telefono.$error }">
                                    <p v-if="!$v.telefono.required && $v.telefono.$dirty">Campo obbligatorio</p>
                                    <p v-if="!$v.telefono.minLength">Inserire almeno 5 caratteri</p>
                                </div>
                            </div>
                            <div class="form-action">
                                <div>
                                    <button type="button" class="btn btn-primary" :disabled="$v.$invalid" @click.prevent="submitForm">Salva</button>
                                </div>
                            </div> 
                        </form>
                        <pre>
                            {{$v}}
                        </pre>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/provider-data.js"></script>
    <script src="js/form.js"></script> 
</body>
</html>
